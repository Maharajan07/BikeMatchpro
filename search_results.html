<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
        .bike-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
        }
        .left-column {
            flex: 1;
            margin-right: 10px;
        }
        .right-column {
            flex: 1;
        }
        .bike-item img {
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body>
	<a href="index.html">Back</a>
    <h1>Search Results</h1>
    
    <!-- Div to contain MongoDB data in list format -->
    <div id="searchResults"></div>

    <script>
    // Check if searchData variable is defined
    if (typeof searchData !== 'undefined') {
        // Iterate over the search data and populate the searchResults div
        searchData.forEach(item => {
            var listItem = document.createElement("div");
            listItem.classList.add("bike-item");

            var leftColumn = document.createElement("div");
            leftColumn.classList.add("left-column");

            var rightColumn = document.createElement("div");
            rightColumn.classList.add("right-column");

            var brand = document.createElement("p");
            brand.textContent = "Brand: " + item.Brand;
            leftColumn.appendChild(brand);

            var name = document.createElement("p");
            name.textContent = "Name: " + item.Name;
            leftColumn.appendChild(name);

            var price = document.createElement("p");
            price.textContent = "Price: Rs." + item.Price;
            leftColumn.appendChild(price);

            var displacement = document.createElement("p");
            displacement.textContent = "Displacement: " + item.Displacement + "cc";
            leftColumn.appendChild(displacement);

            var variant = document.createElement("p");
            variant.textContent = "Variant: " + item.Varient;
            leftColumn.appendChild(variant);

            var power = document.createElement("p");
            power.textContent = "Max Power: " + item["Max Power"] + "bhp";
            leftColumn.appendChild(power);

            var torque = document.createElement("p");
            torque.textContent = "Max Torque: " + item["Max Torque"] + "nm";
            leftColumn.appendChild(torque);

            var bodyStyle = document.createElement("p");
            bodyStyle.textContent = "Body Style: " + item["Body Style"];
            leftColumn.appendChild(bodyStyle);

            var cylinders = document.createElement("p");
            cylinders.textContent = "Cylinders: " + item.Cylinders;
            leftColumn.appendChild(cylinders);

            var mileage = document.createElement("p");
            mileage.textContent = "Mileage: " + item.Mileage + "kmpl";
            leftColumn.appendChild(mileage);

            var fuelTank = document.createElement("p");
            fuelTank.textContent = "Fuel Tank: " + item["Fuel Tank"] + "L";
            leftColumn.appendChild(fuelTank);

            var image = document.createElement("img");
            image.src = item.image_id;
            rightColumn.appendChild(image);

            listItem.appendChild(leftColumn);
            listItem.appendChild(rightColumn);

            // Append the list item to the searchResults div
            document.getElementById("searchResults").appendChild(listItem);
        });
    }
    </script>

</body>
</html>
